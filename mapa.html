<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mapa com Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
        .popup-content {
            display: flex;
            flex-direction: column;
        }
        .popup-content textarea {
            margin-top: 5px;
            resize: none;
            width: 100%;
            height: 50px;
        }
        .popup-content button {
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa nas coordenadas fornecidas
        var map = L.map('map').setView([-20.734859, -40.544509], 16);

        // Adiciona o tile layer do OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Função para tratar erro de localização
        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationerror', onLocationError);

        // Adiciona um ponto no mapa ao clicar
        map.on('click', function(e) {
            // Conteúdo do popup com campo de texto e botão
            var popupContent = `
                <div class="popup-content">
                    <label>Seu Texto:</label>
                    <textarea id="user-text" placeholder="Digite seu texto aqui..."></textarea>
                    <button onclick="submitText()">Enviar</button>
                </div>
            `;

            // Adiciona o marcador e o popup no local clicado
            L.marker(e.latlng).addTo(map)
                .bindPopup(popupContent)
                .openPopup();
        });

        // Função para capturar e exibir o texto do usuário
        function submitText() {
            var userText = document.getElementById("user-text").value;
            alert("Texto enviado: " + userText);
        }
    </script>
</body>
</html>
