<!DOCTYPE html>
<html>
<head>
  <title>Mapa do Jogo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 100vh; width: 100%;"></div>
  <script>
    // Função para obter latitude e longitude do hash da URL
    function getCoordinatesFromURL() {
      // Captura o hash da URL (ex: #LATITUDE,LONGITUDE)
      const hash = window.location.hash.substring(1);  // Remove o '#'
      const [lat, lng] = hash.split(",").map(Number);  // Divide e converte para número
      if (!isNaN(lat) && !isNaN(lng)) {
        return { lat, lng };
      } else {
        // Coordenadas padrão (caso não haja coordenadas válidas na URL)
        return { lat: 0, lng: 0 };
      }
    }

    // Obtem as coordenadas
    const coords = getCoordinatesFromURL();

    // Inicializa o mapa no elemento "map" com as coordenadas
    const map = L.map('map').setView([coords.lat, coords.lng], 15);  // Zoom 15 para uma visão aproximada

    // Adiciona o tile layer (camada do mapa)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Adiciona um marcador na posição do jogador
    L.marker([coords.lat, coords.lng]).addTo(map)
      .bindPopup('Você está aqui!')
      .openPopup();
  </script>
</body>
</html>
