<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Jogadores</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Inicializa o mapa com uma posição neutra e zoom mais próximo
  var map = L.map('map').setView([0, 0], 16);  // Ajuste inicial do zoom para 16

  // Carregar as tiles do mapa (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Variável para armazenar o marcador do jogador
  var playerMarker = null;

  // Função para atualizar a posição do jogador
  function atualizarPosicaoJogador(posicao) {
    var lat = posicao.coords.latitude;
    var lon = posicao.coords.longitude;

    // Centraliza o mapa na nova localização e ajusta o zoom
    map.setView([lat, lon], 16);  // Defina o zoom desejado durante a atualização

    // Se o marcador já existir, atualize a posição
    if (playerMarker) {
      playerMarker.setLatLng([lat, lon]);
    } else {
      // Cria um novo marcador na primeira vez
      playerMarker = L.marker([lat, lon]).addTo(map).bindPopup('Você está aqui!');
    }

    // Abre o popup do marcador
    playerMarker.openPopup();
  }

  // Verifica se o navegador suporta geolocalização
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(atualizarPosicaoJogador, function(error) {
      console.error("Erro ao obter geolocalização: ", error.message);
    }, {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    });
  } else {
    alert("Geolocalização não é suportada pelo navegador.");
  }
</script>

</body>
</html>
