<!DOCTYPE html>
<html>
<head>
  <title>Mapa do Jogo com Firebase</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  
  <script>
    // Configuração do Firebase - substitua pelos valores do seu projeto no Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyCHi6ROdLPOSs_V6GFm-n08A2NWZHxClMs",
      authDomain: "ceus-9fe17.firebaseapp.com",
      projectId: "ceus-9fe17",
      storageBucket: "ceus-9fe17.appspot.com",
      messagingSenderId: "73872262547",
      appId: "1:73872262547:web:258a4a5572c940fb5c9466",
      databaseURL: "https://ceus-9fe17-default-rtdb.firebaseio.com"  // Somente se estiver usando o Realtime Database
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="map" style="height: 100vh; width: 100%;"></div>
  
  <!-- Botão para iniciar a gravação de áudio -->
  <button onclick="startRecording()">Iniciar Gravação</button>
  
  <script>
    // Inicializa o mapa com uma posição padrão (será atualizada)
    const map = L.map('map').setView([0, 0], 16);

    // Adiciona o tile layer (camada do mapa)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cria um marcador vazio (posição será atualizada)
    const marker = L.marker([0, 0]).addTo(map).bindPopup('Você está aqui!');

    // Função para obter coordenadas do hash da URL e atualizar o mapa
    function updateMapLocation() {
      const hash = window.location.hash.substring(1);  // Remove o '#'
      const [lat, lng] = hash.split(",").map(Number);  // Divide e converte para número

      // Verifica se as coordenadas são válidas
      if (!isNaN(lat) && !isNaN(lng)) {
        // Atualiza a posição do mapa e do marcador
        map.setView([lat, lng], 16);  // Ajusta o nível de zoom, se necessário
        marker.setLatLng([lat, lng]);
      } else {
        console.error("Coordenadas inválidas na URL:", lat, lng);
      }
    }

    // Chama a função de atualização ao carregar a página
    updateMapLocation();

    // Atualiza o mapa sempre que o hash da URL mudar
    window.addEventListener("hashchange", updateMapLocation);

    // Função para iniciar a gravação de áudio e capturar a localização
    function startRecording() {
      // Solicita permissão para o microfone
      navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
          var mediaRecorder = new MediaRecorder(stream);
          var audioChunks = [];

          mediaRecorder.ondataavailable = function(event) {
              audioChunks.push(event.data);
          };

          mediaRecorder.onstop = function() {
              // Cria um Blob do áudio gravado
              var audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
              audioChunks = [];  // Limpa o array para a próxima gravação

              // Captura a localização do jogador
              navigator.geolocation.getCurrentPosition(function(position) {
                  var latitude = position.coords.latitude;
                  var longitude = position.coords.longitude;

                  // Salva o áudio e a localização no Firebase
                  saveAudioToFirebase(audioBlob, latitude, longitude);
              }, function(error) {
                  console.error("Erro ao capturar localização:", error);
                  alert("Erro ao capturar localização. Verifique as permissões.");
              });
          };

          // Inicia a gravação
          mediaRecorder.start();

          // Para a gravação após 5 segundos (ajuste conforme necessário)
          setTimeout(() => mediaRecorder.stop(), 5000);
      }).catch(function(error) {
          console.error("Erro ao acessar o microfone:", error);
          alert("Erro ao acessar o microfone. Verifique as permissões.");
      });
    }

    // Função para salvar o áudio e a localização no Firebase
    function saveAudioToFirebase(audioBlob, latitude, longitude) {
      // Cria uma referência de armazenamento para o áudio no Firebase Storage
      var storageRef = firebase.storage().ref('audios/' + Date.now() + '.ogg');
      
      // Carrega o áudio no Firebase Storage
      storageRef.put(audioBlob).then(function(snapshot) {
          return snapshot.ref.getDownloadURL();  // Obtém o URL de download do áudio
      }).then(function(audioUrl) {
          // Salva os dados no Firebase Database
          var dbRef = firebase.database().ref('recordings').push();
          dbRef.set({
              audioUrl: audioUrl,         // URL de download do áudio
              latitude: latitude,         // Latitude da localização
              longitude: longitude,       // Longitude da localização
              timestamp: new Date().toISOString()
          }).then(function() {
              console.log("Áudio e localização salvos no Firebase.");
              alert("Áudio e localização salvos!");
          }).catch(function(error) {
              console.error("Erro ao salvar no Firebase Database:", error);
          });
      }).catch(function(error) {
          console.error("Erro ao carregar o áudio no Firebase Storage:", error);
          alert("Erro ao carregar o áudio no Storage.");
      });
    }
  </script>
</body>
</html>
